<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JapaDrinks</title>

    <!--style files-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/highlight.min.css">
    <link href="https://fonts.googleapis.com/css?family=Muli|Oswald" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1 class="navbar-brand mb-0 h1">JapaDrinks</h1>
    </nav>
    <div class="container">

        <div class="row justify-content-between">
            <!--upload form-->
            <div class="col-md-5">
                <form action="" id="uploadForm" method="POST" class="section">

                    <h2>1. Envie a foto</h2>
                    <!--input button-->
                    <div class="input-group" id="targetForm">
                        <span class="input-group-btn">
							<span class="btn btn-primary btn-file">
								<svg class="icon" x="0px" y="0px" viewBox="0 0 477.075 477.075" ><path d="M358.387,159.975h-38.9c-7.5,0-13.5,6-13.5,13.5s6,13.5,13.5,13.5h38.9c19.1,0,34.7,15.6,34.7,34.7v193.8    c0,19.1-15.6,34.7-34.7,34.7h-239.8c-19.1,0-34.7-15.6-34.7-34.7v-193.9c0-19.1,15.6-34.7,34.7-34.7h38.9c7.5,0,13.5-6,13.5-13.5    s-6-13.5-13.5-13.5h-38.9c-34,0-61.7,27.7-61.7,61.7v193.8c0,34,27.7,61.7,61.7,61.7h239.9c34,0,61.7-27.7,61.7-61.7v-193.8 C420.087,187.575,392.387,159.975,358.387,159.975z" style="fill: currentColor"></path><path d="M166.987,104.175l58-58v218c0,7.5,6,13.5,13.5,13.5s13.5-6,13.5-13.5v-218l58,58c2.6,2.6,6.1,4,9.5,4s6.9-1.3,9.5-4    c5.3-5.3,5.3-13.8,0-19.1l-81.1-81.1c-5.3-5.3-13.8-5.3-19.1,0l-81.1,81.1c-5.3,5.3-5.3,13.8,0,19.1    C153.187,109.475,161.687,109.475,166.987,104.175z"></path></svg>
								Selecionar imagem <input type="file" id="target">
							</span>
                        </span>
                        <input type="text" class="form-control img-input" readonly>
                    </div>

                    <!--retry button-->
                    <a id="reloader" class="btn btn-light show-after-upload" href=".">
                        <svg class="icon" x="0px" y="0px" viewBox="0 0 489.935 489.935"><path d="M278.235,33.267c-116.7,0-211.6,95-211.6,211.7v0.7l-41.9-63.1c-4.1-6.2-12.5-7.9-18.7-3.8c-6.2,4.1-7.9,12.5-3.8,18.7
								l60.8,91.5c2.2,3.3,5.7,5.4,9.6,5.9c0.6,0.1,1.1,0.1,1.7,0.1c3.3,0,6.5-1.2,9-3.5l84.5-76.1c5.5-5,6-13.5,1-19.1
								c-5-5.5-13.5-6-19.1-1l-56.1,50.7v-1c0-101.9,82.8-184.7,184.6-184.7s184.7,82.8,184.7,184.7s-82.8,184.7-184.6,184.7
								c-49.3,0-95.7-19.2-130.5-54.1c-5.3-5.3-13.8-5.3-19.1,0c-5.3,5.3-5.3,13.8,0,19.1c40,40,93.1,62,149.6,62
								c116.6,0,211.6-94.9,211.6-211.7S394.935,33.267,278.235,33.267z"/></svg> Começar denovo
                    </a>

                </form>

                <!--instructions-->
                <div class="preview-wrapper section">
                    <header class="d-flex align-items-end">
                        <h2>2. Preview</h2>
                        <a id="btn-download" class="btn btn-primary show-after-upload" href="#" download="mene-watermene.png">
							Salvar imagem
							<svg class="icon" x="0px" y="0px" viewBox="0 0 481 481"><path d="M230.95,394.3c2.6,2.6,6.1,4,9.5,4s6.9-1.3,9.5-4l87.7-87.7c5.3-5.3,5.3-13.8,0-19.1c-5.3-5.3-13.8-5.3-19.1,0l-64.7,64.7 V13.5c0-7.5-6-13.5-13.5-13.5s-13.5,6-13.5,13.5v338.6l-64.7-64.7c-5.3-5.3-13.8-5.3-19.1,0s-5.3,13.8,0,19.1L230.95,394.3z"/><path d="M439.55,354.7c-7.5,0-13.5,6-13.5,13.5V454H54.85v-85.8c0-7.5-6-13.5-13.5-13.5s-13.5,6-13.5,13.5v99.3 c0,7.5,6,13.5,13.5,13.5h398.3c7.5,0,13.5-6,13.5-13.5v-99.3C453.05,360.7,447.05,354.7,439.55,354.7z"/></svg>
						</a>
                    </header>
                    <div class="" id="preview" class="show-after-upload">
                    </div>
                    <footer id="preview-footer" class="show-after-upload">
                        <div class="alert alert-warning alert-dismissible fade show">
                            Dica: Se a imagem ficou grandona, <strong>basta mudar a marca d'água uma vez</strong>, que ela se arruma (sim, é um bug).
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
                        </div>
                    </footer>
                </div>

            </div>

            <!--config seal-->
            <div class="col-md-6">
                <div class="section">
                    <h2>3. Selos</h2>
                    <!--seals-->
                    <div class="radio" id="seals-div"></div>
                </div>

                <div class="section">
                    <h2>4. Posição e Alpha</h2>
                    <div class="position row">
                        <div class="normal-position">
                            <div class="radio upper-left">
                                <label>
									<input type="radio" name="position" value="upperLeft" disabled>
									<span class="position-radio-label">Superior Esquerdo</span>
								</label>
                            </div>
                            <div class="radio upper-right">
                                <label>
									<input type="radio" name="position" value="upperRight" disabled>
									<span class="position-radio-label">Superior Direito</span>
								</label>
                            </div>
                            <div class="radio center">
                                <label>
									<input type="radio" name="position" value="center" disabled>
									<span class="position-radio-label">Centro</span>
								</label>
                            </div>
                            <div class="radio lower-left">
                                <label>
									<input type="radio" name="position" value="lowerLeft" disabled>
									<span class="position-radio-label">Inferior Esquerdo</span>
								</label>
                            </div>
                            <div class="radio lower-right">
                                <label>
									<input type="radio" name="position" value="lowerRight" checked disabled>
									<span class="position-radio-label">Inferior Direito</span>
								</label>
                            </div>
                        </div>
                        <div class="or">
                            <span>Ou</span>
                        </div>
                        <div class="custom-position">
                            <div class="radio">
                                <label class="btn btn-sm btn-light">
									<input type="radio" name="position" value="custom" disabled>
									<span>Customizar</span>
								</label>
                            </div>
                            <div class="custom-position-sliders" id="range" style="display:none;">
                                <div class="range">
                                    <label><span class="axe">Horizontal:</span> <span class="position-span"><span id="horizontal-span">50</span>%</span> <input type="range" min="0" max="100" value="50" name="horizontal"></label>
                                </div>
                                <div class="range">
                                    <label><span class="axe">Vertical:</span> <span class="position-span"><span id="vertical-span">50</span>%</span> <input type="range" min="0" max="100" value="50" name="vertical"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="range">
                        <label>

								<!-- <span class="position-span"><span id="vertical-span">Transparente</span>  -->
								<span class="position-span"><span id="horizontal-span">Alpha:</span></span>
								<input type="range" min="0" max="1" step="0.1" value="0.8" name="alpha">
								<!-- <span class="position-span"><span id="vertical-span">Opaco</span>  -->
							</label>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!--footer-->
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <p class="footer-text">
                        Criado com <a href="http://brianium.github.io/watermarkjs">WatermarkJS</a>.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/watermark.min.js"></script>
    <script src="assets/js/upload.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

</body>

</html>
